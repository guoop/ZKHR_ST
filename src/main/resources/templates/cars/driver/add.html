<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增司机')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-driver-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">司机姓名：</label>
				<div class="col-sm-8">
					<input id="dName" name="dName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="dMobile" name="dMobile" class="form-control" type="number">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "cars/driver"
		$("#form-driver-add").validate({
			rules:{
                dName:{
					required:true,
				},
				dMobile:{
                    required:true,
                },
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-driver-add').serialize());
	        }
	    }
	</script>
</body>
</html>
