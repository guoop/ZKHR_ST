<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增任务配比产线关联')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tasksMixformula-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务单id：</label>
				<div class="col-sm-8">
					<input id="taskId" name="taskId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">配比单号：</label>
				<div class="col-sm-8">
					<input id="mixNumber" name="mixNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产线号：</label>
				<div class="col-sm-8">
					<input id="productLine" name="productLine" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "cars/tasksMixformula"
		$("#form-tasksMixformula-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tasksMixformula-add').serialize());
	        }
	    }
	</script>
</body>
</html>
