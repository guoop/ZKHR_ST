<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增产线')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-productLine-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">产线：</label>
				<div class="col-sm-8">
					<input id="productLine" name="productLine" class="form-control" type="number">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">最低门的高度：</label>
				<div class="col-sm-8">
					<input id="mixheight" name="mixheight" class="form-control" type="number">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">最低门的名称：</label>
				<div class="col-sm-8">
					<input id="mixDoorName" name="mixDoorName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">高门的名称：</label>
				<div class="col-sm-8">
					<input id="maxDoorName" name="maxDoorName" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">0:青石  1:卵石：</label>
				<div class="col-sm-8">
					<input id="stoneType" name="stoneType" class="form-control" type="text">
				</div>
			</div>-->

			<div class="form-group">
				<label class="col-sm-3 control-label">石子类型：</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" name="stoneType" value="0" /> 青石 </label>
					<label class="radio-box"> <input type="radio" name="stoneType" value="1" /> 卵石 </label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-4 control-label">主机状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="true" class="onoffswitch-checkbox" id="state">
						<label class="onoffswitch-label" for="state">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">主机状态0.正在生产，1.关闭生产：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="state" name="state" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "lines/productLine"
		$("#form-productLine-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
                var state = $("input[id='state']").is(':checked') == true ? 0 : 1;
                var data = $("#form-productLine-add").serializeArray();
                data.push({"name": "state", "value": state});
	            $.operate.save(prefix + "/add", data);
	        }
	    }
	</script>
</body>
</html>
