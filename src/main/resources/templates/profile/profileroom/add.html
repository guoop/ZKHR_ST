<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增任务资料')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-profileroom-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">工程名称：</label>
				<div class="col-sm-8">
					<input id="projectName" name="projectName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工程部位：</label>
				<div class="col-sm-8">
					<input id="projectPart" name="projectPart" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">强度等级：</label>
				<div class="col-sm-8">
					<input id="productKind" name="productKind" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">施工单位：</label>
				<div class="col-sm-8">
					<input id="doPart" name="doPart" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发车时间：</label>
				<div class="col-sm-8">
					<input id="firstCartime" name="firstCartime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">累计方量：</label>
				<div class="col-sm-8">
					<input id="ljfangliang" name="ljfangliang" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "profile/profileroom"
		$("#form-profileroom-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-profileroom-add').serialize());
	        }
	    }
	</script>
</body>
</html>
