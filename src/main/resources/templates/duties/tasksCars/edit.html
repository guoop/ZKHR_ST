<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改任务车辆')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tasksCars-edit" th:object="${tasksCars}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务id：</label>
				<div class="col-sm-8">
					<input id="taskId" name="taskId" th:field="*{taskId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆ID：</label>
				<div class="col-sm-8">
					<input id="carId" name="carId" th:field="*{carId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：车号</label>
				<div class="col-sm-8">
					<input id="carNo" name="carNo" th:field="*{carNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车牌：</label>
				<div class="col-sm-8">
					<input id="carBrand" name="carBrand" th:field="*{carBrand}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否到达终点：</label>
				<div class="col-sm-8">
					<input id="isEnd" name="isEnd" th:field="*{isEnd}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否出发：</label>
				<div class="col-sm-8">
					<input id="isStart" name="isStart" th:field="*{isStart}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态:0.任务分配完成.1.任务完成：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "duties/tasksCars";
		$("#form-tasksCars-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tasksCars-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
