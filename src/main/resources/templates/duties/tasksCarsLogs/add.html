<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增车辆行驶记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tasksCarsLogs-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">车次：</label>
				<div class="col-sm-8">
					<input id="carCnt" name="carCnt" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：车牌号</label>
				<div class="col-sm-8">
					<input id="carBrand" name="carBrand" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">司机电话：</label>
				<div class="col-sm-8">
					<input id="mobile" name="mobile" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">停留开始时间：</label>
				<div class="col-sm-8">
					<input id="stopStartTime" name="stopStartTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">停留时间：</label>
				<div class="col-sm-8">
					<input id="times" name="times" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">经度：</label>
				<div class="col-sm-8">
					<input id="lng" name="lng" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">维度：</label>
				<div class="col-sm-8">
					<input id="lat" name="lat" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "duties/tasksCarsLogs"
		$("#form-tasksCarsLogs-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tasksCarsLogs-add').serialize());
	        }
	    }
	</script>
</body>
</html>
