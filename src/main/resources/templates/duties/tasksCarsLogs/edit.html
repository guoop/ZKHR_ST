<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改车辆行驶记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tasksCarsLogs-edit" th:object="${tasksCarsLogs}">
            <input id="taskCarId" name="taskCarId" th:field="*{taskCarId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">车次：</label>
				<div class="col-sm-8">
					<input id="carCnt" name="carCnt" th:field="*{carCnt}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：车牌号</label>
				<div class="col-sm-8">
					<input id="carBrand" name="carBrand" th:field="*{carBrand}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">司机电话：</label>
				<div class="col-sm-8">
					<input id="mobile" name="mobile" th:field="*{mobile}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">停留开始时间：</label>
				<div class="col-sm-8">
					<input id="stopStartTime" name="stopStartTime" th:field="*{stopStartTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">停留时间：</label>
				<div class="col-sm-8">
					<input id="times" name="times" th:field="*{times}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">经度：</label>
				<div class="col-sm-8">
					<input id="lng" name="lng" th:field="*{lng}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">维度：</label>
				<div class="col-sm-8">
					<input id="lat" name="lat" th:field="*{lat}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "duties/tasksCarsLogs";
		$("#form-tasksCarsLogs-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tasksCarsLogs-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
