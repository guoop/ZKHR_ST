<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改任务单修改记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tasksUpdatelog-edit" th:object="${tasksUpdatelog}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务id：</label>
				<div class="col-sm-8">
					<input id="taskId" name="taskId" th:field="*{taskId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务名：</label>
				<div class="col-sm-8">
					<input id="taskName" name="taskName" th:field="*{taskName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">改前方量：</label>
				<div class="col-sm-8">
					<input id="oriFangliang" name="oriFangliang" th:field="*{oriFangliang}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">改后方量：</label>
				<div class="col-sm-8">
					<input id="fangliang" name="fangliang" th:field="*{fangliang}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">改前车次：</label>
				<div class="col-sm-8">
					<input id="oriCarcnt" name="oriCarcnt" th:field="*{oriCarcnt}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">改后车次：</label>
				<div class="col-sm-8">
					<input id="carcnt" name="carcnt" th:field="*{carcnt}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改人：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "duties/tasksUpdatelog";
		$("#form-tasksUpdatelog-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tasksUpdatelog-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
