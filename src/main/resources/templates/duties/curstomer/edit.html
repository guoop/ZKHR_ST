<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改客户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-curstomer-edit" th:object="${curstomer}">
            <input id="cusId" name="cusId" th:field="*{cusId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户名称：</label>
				<div class="col-sm-8">
					<input id="cusName" name="cusName" th:field="*{cusName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户电话：</label>
				<div class="col-sm-8">
					<input id="cusPhone" name="cusPhone" th:field="*{cusPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户地址：</label>
				<div class="col-sm-8">
					<input id="cusAddress" name="cusAddress" th:field="*{cusAddress}" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">客户状态（0开启，1关闭）：</label>
				<div class="col-sm-8">
					<input id="cusStatus" name="cusStatus" th:field="*{cusStatus}" class="form-control" type="text">
				</div>
			</div>-->
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "duties/curstomer";
		$("#form-curstomer-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-curstomer-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
